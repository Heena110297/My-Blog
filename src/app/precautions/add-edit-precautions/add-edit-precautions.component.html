<div >
  <div >
  <mat-form-field appearance="outline" class='myDialog'>
  <mat-label>{{data.mode==='add' ? 'Add new Precaution':'Edit Precaution'}}</mat-label>
  <input matInput placeholder="Ex. Sanitize hands" [formControl]="precaution">
  <mat-error *ngIf= "!precaution.valid">
   Precaution is required.
  </mat-error>
</mat-form-field>
</div>
<div>
<button mat-raised-button color="primary" [disabled]="!precaution.valid"
(click)="precautionsOps(precaution.value)">
{{data.mode==='add' ? 'Add Precaution':'Update Precaution'}}
</button>
</div>


</div>
